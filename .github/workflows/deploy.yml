name: Deploy Application

on:
  push:
    branches:
      - main
    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build_frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build frontend Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:1.0.0 ./frontend -f ./frontend/Dockerfile.prod
      working-directory: ${{ github.workspace }}
      
    - name: Push frontend Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:1.0.0

  build_backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build backend Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:1.0.0 ./backend -f ./backend/Dockerfile.prod
      working-directory: ${{ github.workspace }}
      
    - name: Push backend Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:1.0.0

  deploy:
    runs-on: self-hosted

    needs: [build_frontend, build_backend]
    
    steps:
    - name: Deply to Server and Pull Docker image
      run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:1.0.0 && sudo docker pull ${{ secrets.DOCKER_USERNAME }}/backend:1.0.0
    - name: Delete Old Front End container
      run: sudo docker rm -f frontend-container || true
    - name: Delete Old backend End container
      run: sudo docker rm -f backend-container || true
    - name: Run Docker Container
      run: sudo docker-compose -f /../../docker-compose-prod.yml up -d

